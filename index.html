<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">


    <title>Mario Game</title>
</head>
<body>

   
    
    <div class="game-board">

        <section class="text">
            <p>GAME OVER</p>
            <p class="pontuacao"></p>
            <a href="/"><img src="img/restart-svgrepo-com.svg" class="restart" alt=""></a>
        </section>

        <p class="placar"></p>

        <img src="img/clouds.png" class="clouds">
        <img src="img/mario.gif" class="mario" alt="">
        <img src="img/pipe.png" class="pipe">
    </div>

    <div class="audio">
        <audio src="audio/game_over.mp3" class="game_over"></audio>
        <audio src="audio/jump_song.mp3" class="jump_song"></audio>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
